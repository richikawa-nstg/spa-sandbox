name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # またはmasterなど、あなたのデフォルトブランチ名

# 重要: 権限を追加
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: |
          cd app
          npm ci
          
      - name: Build
        run: |
          cd app
          npm run build
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/build
          branch: gh-pages
